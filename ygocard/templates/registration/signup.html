{% extends 'ygocard/base.html' %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="POST" >
    {% csrf_token %}
    {% for field in form %}
    <p>
      
      <table>
       <tr>
           <td>{{ field }}</td>
       </tr>
     </table>

      {% if field.help_text %}
        <small>{{ field.help_text }}</small>
      {% endif %}

      {% for error in field.errors %}
        <p>{{ error }}</p>
      {% endfor %}

    </p>
    {% endfor %}
    <button type="submit">Sign Up</button>
  </form>

{% endblock %}
